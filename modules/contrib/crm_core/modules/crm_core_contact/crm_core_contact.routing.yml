entity.crm_core_individual.collection:
  path: '/crm-core/individual'
  defaults:
    _title: 'Individuals'
    _entity_list: 'crm_core_individual'
  requirements:
    _permission: 'view any crm_core_individual entity'

entity.crm_core_organization.collection:
  path: '/crm-core/organization'
  defaults:
    _title: 'Organizations'
    _entity_list: 'crm_core_organization'
  requirements:
    _permission: 'view any crm_core_organization entity'

entity.crm_core_individual_type.collection:
  path: '/admin/structure/crm-core/individual-types'
  defaults:
    _title: 'Individual types'
    _entity_list: 'crm_core_individual_type'
  requirements:
    _permission: 'administer individual types'

entity.crm_core_organization_type.collection:
  path: '/admin/structure/crm-core/organization-types'
  defaults:
     _title: 'Organization types'
     _entity_list: 'crm_core_organization_type'
  requirements:
    _permission: 'administer organization types'
